name: lala_bet_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  auto_route: ^8.0.3
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.3

  percent_indicator: ^4.2.3
  smooth_page_indicator: ^1.1.0
  flutter_countdown_timer: ^4.1.0
  flutter_fortune_wheel: ^1.3.1
  flutter_animate: ^4.5.0

  firebase_messaging: ^14.2.2
  firebase_core: ^2.21.0
  firebase_remote_config: ^4.3.3

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^8.0.0
  build_runner: ^2.4.9

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/elements/
     - assets/images/buttons/
     - assets/images/home/
     - assets/images/rules/
     - assets/images/daily-reward/
     - assets/images/fortune/
     - assets/images/city-of-gods/
     - assets/images/space-adventures/
     - assets/images/mysterious-fishing/



  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-SemiBold.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-ExtraBold.ttf
        - asset: fonts/Poppins-Black.ttf

